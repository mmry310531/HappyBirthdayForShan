<style>
  :root{ --bg:#071029; --glass: rgba(255,255,255,0.04); --accent:#ff7aa2; }
  html,body{height:100%;margin:0;font-family: 'Noto Sans TC', system-ui, -apple-system;background:radial-gradient(ellipse at 10% 10%, #071029 0%, #071029 35%, #020311 100%); color:#e9f2ff}
  .container{max-width:1200px;margin:0 auto;padding:28px;display:flex;height:100vh;align-items:center;justify-content:center}
  .stage{width:100%;max-width:1000px;height:720px;border-radius:16px;position:relative;overflow:hidden;box-shadow:0 12px 40px rgba(2,6,23,0.6);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));}

  .choiceBtn{background:rgba(255,255,255,0.04);border-radius:10px;padding:12px 16px;border:none;color:#f6fbff;cursor:pointer}
  .hidden{display:none}
  .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.6)}

<body>
<div class="container">
  <main class="stage" id="stage">
    <div id="bg" class="bg"></div>

    <div class="choices" id="choices" aria-hidden="true"></div>

    <section class="textPanel" id="textPanel" role="region" aria-live="polite">
      <div class="titleRow">
        <div class="sceneTitle" id="sceneTitle">æ­£åœ¨è¼‰å…¥...</div>
        <div class="time">å‰©é¤˜ï¼š<span id="time">05:00</span></div>

      <div id="line">è«‹ç¨å€™ï¼Œæ•…äº‹è¼‰å…¥ä¸­ã€‚</div>
      <div class="controls">
        <button id="nextBtn">ä¸‹ä¸€æ­¥</button>
        <button id="autoBtn" class="secondary">è‡ªå‹•æ’­æ”¾</button>
        <button id="skipBtn" class="secondary">å¿«è½‰</button>
      </div>
    </section>
  </main>
</div>

<!-- reveal modal container -->
<div id="modalRoot" class="hidden"></div>

<script>
// ========== CONFIG (developer editable) ==========
const STORY_PATH = './story/story.json'; // developer: place your story here
const BGM_SRC = './assets/music/bgm.mp3'; // developer: place bgm here (or empty to disable)
const DEFAULT_BG = ''; // optional default background
const AUTO_LINE_DELAY = 2500; // ms per line during auto-play
const TOTAL_SECONDS = 5 * 60; // 5 minutes

// ========== state ==========
let story = null;
let currentScene = 0;
let currentLine = 0;
let autoPlaying = false;
let totalSeconds = TOTAL_SECONDS;
let timerInterval = null;
let audio = null;

// ========== elements ==========
const sceneTitleEl = document.getElementById('sceneTitle');
const timeEl = document.getElementById('time');
const lineEl = document.getElementById('line');
const bgEl = document.getElementById('bg');
const choicesEl = document.getElementById('choices');
const nextBtn = document.getElementById('nextBtn');
const autoBtn = document.getElementById('autoBtn');
const skipBtn = document.getElementById('skipBtn');
const modalRoot = document.getElementById('modalRoot');

// ========== helpers ==========
function formatTime(sec){
  const m = String(Math.floor(sec/60)).padStart(2,'0');
  const s = String(sec%60).padStart(2,'0');
  return `${m}:${s}`;
}

function startTimer(){
  clearInterval(timerInterval);
  totalSeconds = TOTAL_SECONDS;
  timeEl.textContent = formatTime(totalSeconds);
  timerInterval = setInterval(()=>{
    totalSeconds--;
    timeEl.textContent = formatTime(totalSeconds);
    if(totalSeconds<=0){ clearInterval(timerInterval); endStory(); }
  },1000);
}

function endStory(){
  lineEl.textContent = 'æ•…äº‹çµæŸ â€” å¸Œæœ›ä½ å–œæ­¡é€™ä»½å°ç¦®ç‰©ã€‚';
  stopAudio();
}

function playAudio(src){
  if(!src) return;
  try{
    audio = new Audio(src);
    audio.loop = true;
    audio.volume = 0.6;
    audio.play().catch(e=>{/* autoplay may be blocked; ignore */});
  }catch(e){ console.warn('ç„¡æ³•æ’­æ”¾éŸ³æ¨‚', e); }
}
function stopAudio(){ if(audio){ audio.pause(); audio=null; } }

async function fetchStory(){
  try{
    const resp = await fetch(STORY_PATH, {cache:'no-store'});
    if(!resp.ok) throw new Error('ç„¡æ³•è¼‰å…¥ story.json');
    const json = await resp.json();
    return json;
  }catch(e){ console.error(e); return null; }
}

// smooth background change
function setBackground(url){
  if(!url){ if(DEFAULT_BG) bgEl.style.backgroundImage = `url(${DEFAULT_BG})`; else bgEl.style.backgroundImage = ''; return; }
  const img = new Image(); img.src = url;
  img.onload = ()=>{ bgEl.style.backgroundImage = `url(${url})`; };
}

function renderChoices(scene){
  choicesEl.innerHTML = '';
  if(scene.choices && scene.choices.length){
    choicesEl.setAttribute('aria-hidden','false');
    scene.choices.forEach(c=>{
      const btn = document.createElement('button');
      btn.className = 'choiceBtn';
      btn.textContent = c.text;
      btn.onclick = ()=>{ currentScene = c.goto; currentLine=0; renderCurrent(); };
      choicesEl.appendChild(btn);
    });
  } else {
    choicesEl.setAttribute('aria-hidden','true');
  }
}

function showReveal(msg){
  modalRoot.innerHTML = '';
  const modal = document.createElement('div'); modal.className='modal';
  const box = document.createElement('div'); box.className='modalBox';
  box.innerHTML = `<h3>é©šå–œ ğŸ</h3><div style="margin-top:10px">${msg}</div><div style="margin-top:14px"><button id='closeReveal'>é—œé–‰</button></div>`;
  modal.appendChild(box); modalRoot.appendChild(modal); modalRoot.classList.remove('hidden');
  document.getElementById('closeReveal').onclick = ()=>{ modalRoot.innerHTML=''; modalRoot.classList.add('hidden'); };
}

function renderCurrent(){
  const s = story.scenes[currentScene];
  if(!s) return endStory();
  sceneTitleEl.textContent = s.title || `ç« ç¯€ ${currentScene+1}`;
  setBackground(s.bg || '');
  currentLine = Math.min(currentLine, (s.lines||[]).length - 1);
  lineEl.textContent = s.lines ? s.lines[currentLine] : '';
  renderChoices(s);
  if(s.reveal){ showReveal(s.gift || ''); }
}

function step(){
  const s = story.scenes[currentScene];
  if(!s) return endStory();
  if(currentLine < (s.lines||[]).length - 1){ currentLine++; lineEl.textContent = s.lines[currentLine]; }
  else {
    if(s.choices && s.choices.length){ /* wait for player choice */ }
    else if(currentScene < story.scenes.length - 1){ currentScene++; currentLine=0; renderCurrent(); }
    else endStory();
  }
}

function autoFlow(){
  if(!autoPlaying) return;
  step();
  setTimeout(()=>{ if(autoPlaying) autoFlow(); }, AUTO_LINE_DELAY);
}

// ========== UI events ==========
nextBtn.onclick = ()=>{ if(!story) return; step(); };
autoBtn.onclick = ()=>{ if(!story) return; autoPlaying = !autoPlaying; autoBtn.textContent = autoPlaying ? 'åœæ­¢è‡ªå‹•' : 'è‡ªå‹•æ’­æ”¾'; if(autoPlaying) autoFlow(); };
skipBtn.onclick = ()=>{ if(!story) return; for(let i=0;i<4;i++) step(); };

// ========== initialization ==========
(async function init(){
  const json = await fetchStory();
  if(!json){ sceneTitleEl.textContent = 'è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèª story/story.json æ˜¯å¦å­˜åœ¨'; lineEl.textContent = '' ; return; }
  story = json; currentScene = 0; currentLine = 0; renderCurrent(); startTimer();
  // try to play bgm (developer provides file)
  if(BGM_SRC) playAudio(BGM_SRC);
})();

</script>
